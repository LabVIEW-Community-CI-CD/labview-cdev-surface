name: ops-autoremediate

on:
  schedule:
    - cron: '45 * * * *'
  workflow_dispatch:
    inputs:
      sync_guard_max_age_hours:
        description: Maximum age in hours for latest successful sync-guard run.
        required: false
        default: '12'
        type: string

permissions:
  contents: read
  actions: write
  issues: write

jobs:
  ops-autoremediate:
    name: Ops Auto-Remediation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Execute deterministic auto-remediation
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $reportPath = Join-Path $env:RUNNER_TEMP 'ops-autoremediate-report.json'
          $syncGuardAgeHoursText = [string]'${{ inputs.sync_guard_max_age_hours }}'
          $syncGuardAgeHours = 12
          if (-not [string]::IsNullOrWhiteSpace($syncGuardAgeHoursText)) {
            $parsed = 0
            if (-not [int]::TryParse($syncGuardAgeHoursText, [ref]$parsed)) {
              throw "sync_guard_max_age_hours must be an integer. actual='$syncGuardAgeHoursText'"
            }
            $syncGuardAgeHours = $parsed
          }

          & pwsh -NoProfile -File ./scripts/Invoke-OpsAutoRemediation.ps1 `
            -SurfaceRepository '${{ github.repository }}' `
            -SyncGuardMaxAgeHours $syncGuardAgeHours `
            -OutputPath $reportPath

      - name: Upload auto-remediation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ops-autoremediate-report-${{ github.run_id }}
          path: ${{ runner.temp }}/ops-autoremediate-report.json
          if-no-files-found: error

      - name: Open or update auto-remediation incident issue on failure
        if: failure()
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
          REPOSITORY: ${{ github.repository }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          $ErrorActionPreference = 'Stop'
          $title = 'Ops Auto-Remediation Alert'
          $reportPath = Join-Path $env:RUNNER_TEMP 'ops-autoremediate-report.json'
          if (-not (Test-Path -LiteralPath $reportPath -PathType Leaf)) {
            throw "ops auto-remediation report missing: $reportPath"
          }

          $report = Get-Content -LiteralPath $reportPath -Raw | ConvertFrom-Json -ErrorAction Stop
          $body = @"
          Ops auto-remediation failed.

          - Run: $env:RUN_URL
          - Reason code: $($report.reason_code)
          - Message: $($report.message)
          - Surface repository: $($report.surface_repository)
          - Sync guard repository: $($report.sync_guard_repository)
          "@

          $existingJson = & gh issue list -R $env:REPOSITORY --state open --search "$title in:title" --json number --limit 1
          if ($LASTEXITCODE -ne 0) {
            throw 'Failed to query existing auto-remediation incident issue.'
          }
          $existing = @($existingJson | ConvertFrom-Json)
          if ($existing.Count -gt 0) {
            $number = [string]$existing[0].number
            & gh issue comment $number -R $env:REPOSITORY --body $body
            if ($LASTEXITCODE -ne 0) {
              throw "Failed to append auto-remediation issue comment to #$number."
            }
          } else {
            & gh issue create -R $env:REPOSITORY --title $title --body $body
            if ($LASTEXITCODE -ne 0) {
              throw 'Failed to create auto-remediation incident issue.'
            }
          }
