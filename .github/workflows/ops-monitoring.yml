name: ops-monitoring

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:
    inputs:
      sync_guard_max_age_hours:
        description: Maximum allowed age in hours for latest successful cdev-cli sync-guard run.
        required: false
        default: '12'
        type: string

permissions:
  contents: read
  actions: read
  issues: write

jobs:
  ops-monitoring:
    name: Ops Monitoring Snapshot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: snapshot
        name: Collect runner and sync-guard health snapshot
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $reportPath = Join-Path $env:RUNNER_TEMP 'ops-monitoring-report.json'
          $syncGuardAgeHoursText = [string]'${{ inputs.sync_guard_max_age_hours }}'
          $syncGuardAgeHours = 12
          if (-not [string]::IsNullOrWhiteSpace($syncGuardAgeHoursText)) {
            $parsed = 0
            if (-not [int]::TryParse($syncGuardAgeHoursText, [ref]$parsed)) {
              throw "sync_guard_max_age_hours must be an integer. actual='$syncGuardAgeHoursText'"
            }
            $syncGuardAgeHours = $parsed
          }

          & pwsh -NoProfile -File ./scripts/Invoke-OpsMonitoringSnapshot.ps1 `
            -SurfaceRepository '${{ github.repository }}' `
            -SyncGuardMaxAgeHours $syncGuardAgeHours `
            -OutputPath $reportPath

      - name: Upload ops monitoring report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ops-monitoring-report-${{ github.run_id }}
          path: ${{ runner.temp }}/ops-monitoring-report.json
          if-no-files-found: error

      - name: Open or update ops monitoring tracking issue on failure
        if: failure()
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
          REPOSITORY: ${{ github.repository }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          $ErrorActionPreference = 'Stop'
          $title = 'Ops Monitoring Alert'
          $reportPath = Join-Path $env:RUNNER_TEMP 'ops-monitoring-report.json'
          if (-not (Test-Path -LiteralPath $reportPath -PathType Leaf)) {
            throw "ops monitoring report missing: $reportPath"
          }

          $report = Get-Content -LiteralPath $reportPath -Raw | ConvertFrom-Json -ErrorAction Stop
          $reasonCodes = @($report.reason_codes | ForEach-Object { [string]$_ })
          $reasonCodeText = if ($reasonCodes.Count -gt 0) { [string]::Join(',', $reasonCodes) } else { 'unknown' }
          $message = [string]$report.message

          $body = @"
          Ops monitoring detected a failure.

          - Run: $env:RUN_URL
          - Reason codes: $reasonCodeText
          - Message: $message
          - Surface repository: $($report.surface_repository)
          - Sync guard repository: $($report.sync_guard.repository)
          "@

          $existingJson = & gh issue list -R $env:REPOSITORY --state open --search "$title in:title" --json number --limit 1
          if ($LASTEXITCODE -ne 0) {
            throw 'Failed to query existing ops monitoring tracking issue.'
          }

          $existing = @($existingJson | ConvertFrom-Json)
          if ($existing.Count -gt 0) {
            $number = [string]$existing[0].number
            & gh issue comment $number -R $env:REPOSITORY --body $body
            if ($LASTEXITCODE -ne 0) {
              throw "Failed to append ops monitoring issue comment to #$number."
            }
          } else {
            & gh issue create -R $env:REPOSITORY --title $title --body $body
            if ($LASTEXITCODE -ne 0) {
              throw 'Failed to create ops monitoring tracking issue.'
            }
          }
