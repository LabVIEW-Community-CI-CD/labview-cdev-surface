name: ops-policy-drift-check

on:
  schedule:
    - cron: '50 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  ops-policy-drift-check:
    name: Ops Policy Drift Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Evaluate control-plane policy drift
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $reportPath = Join-Path $env:RUNNER_TEMP 'ops-policy-drift-report.json'

          & pwsh -NoProfile -File ./scripts/Test-ReleaseControlPlanePolicyDrift.ps1 `
            -ManifestPath ./workspace-governance.json `
            -PayloadManifestPath ./workspace-governance-payload/workspace-governance/workspace-governance.json `
            -OutputPath $reportPath

      - name: Upload policy drift report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ops-policy-drift-report-${{ github.run_id }}
          path: ${{ runner.temp }}/ops-policy-drift-report.json
          if-no-files-found: error

      - name: Update ops policy drift issue on failure
        if: failure()
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
          REPOSITORY: ${{ github.repository }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          $ErrorActionPreference = 'Stop'
          $title = 'Ops Policy Drift Alert'
          $reportPath = Join-Path $env:RUNNER_TEMP 'ops-policy-drift-report.json'
          if (-not (Test-Path -LiteralPath $reportPath -PathType Leaf)) {
            throw "ops policy drift report missing: $reportPath"
          }

          $report = Get-Content -LiteralPath $reportPath -Raw | ConvertFrom-Json -ErrorAction Stop
          $reasonCodes = @($report.reason_codes | ForEach-Object { [string]$_ })
          $reasonCodeText = if ($reasonCodes.Count -gt 0) { [string]::Join(',', $reasonCodes) } else { 'unknown' }
          $body = @"
          Ops policy drift check failed.

          - Run: $env:RUN_URL
          - Reason codes: $reasonCodeText
          - Message: $($report.message)
          - Manifest: $($report.manifest_path)
          - Payload manifest: $($report.payload_manifest_path)
          "@

          & pwsh -NoProfile -File ./scripts/Invoke-OpsIncidentLifecycle.ps1 `
            -Repository $env:REPOSITORY `
            -IssueTitle $title `
            -Mode Fail `
            -RunUrl $env:RUN_URL `
            -Body $body

      - name: Close ops policy drift issue on recovery
        if: success()
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
          REPOSITORY: ${{ github.repository }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          $ErrorActionPreference = 'Stop'
          $title = 'Ops Policy Drift Alert'
          $reportPath = Join-Path $env:RUNNER_TEMP 'ops-policy-drift-report.json'
          if (-not (Test-Path -LiteralPath $reportPath -PathType Leaf)) {
            throw "ops policy drift report missing: $reportPath"
          }

          $report = Get-Content -LiteralPath $reportPath -Raw | ConvertFrom-Json -ErrorAction Stop
          $body = @"
          Ops policy drift check recovered.

          - Run: $env:RUN_URL
          - Message: $($report.message)
          "@

          & pwsh -NoProfile -File ./scripts/Invoke-OpsIncidentLifecycle.ps1 `
            -Repository $env:REPOSITORY `
            -IssueTitle $title `
            -Mode Recover `
            -RunUrl $env:RUN_URL `
            -Body $body
