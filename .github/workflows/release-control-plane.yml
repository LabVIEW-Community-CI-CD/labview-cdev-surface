name: release-control-plane

on:
  schedule:
    - cron: '20 6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: Control-plane mode.
        required: false
        default: FullCycle
        type: choice
        options:
          - Validate
          - CanaryCycle
          - PromotePrerelease
          - PromoteStable
          - FullCycle
      sync_guard_max_age_hours:
        description: Maximum age in hours for latest successful sync-guard run.
        required: false
        default: '12'
        type: string
      auto_remediate:
        description: Auto-remediate ops drift before release dispatch.
        required: false
        default: true
        type: boolean
      keep_latest_canary_n:
        description: Number of latest SemVer canary tags to keep.
        required: false
        default: '1'
        type: string
      dry_run:
        description: Run planning and health gates only; do not dispatch releases.
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  actions: write
  issues: write

jobs:
  release-control-plane:
    name: Release Control Plane
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enforce hosted-runner lock
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $runnerEnvironment = [string]$env:RUNNER_ENVIRONMENT
          if ($runnerEnvironment -ne 'github-hosted') {
            throw "hosted_runner_required: release-control-plane must run on a github-hosted runner. actual='$runnerEnvironment'"
          }

      - name: Execute autonomous release control plane
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $reportPath = Join-Path $env:RUNNER_TEMP 'release-control-plane-report.json'

          $mode = [string]'${{ inputs.mode }}'
          if ([string]::IsNullOrWhiteSpace($mode)) {
            $mode = 'FullCycle'
          }

          $syncGuardAgeHoursText = [string]'${{ inputs.sync_guard_max_age_hours }}'
          $syncGuardAgeHours = 12
          if (-not [string]::IsNullOrWhiteSpace($syncGuardAgeHoursText)) {
            $parsedSyncGuardAgeHours = 0
            if (-not [int]::TryParse($syncGuardAgeHoursText, [ref]$parsedSyncGuardAgeHours)) {
              throw "sync_guard_max_age_hours must be an integer. actual='$syncGuardAgeHoursText'"
            }
            $syncGuardAgeHours = $parsedSyncGuardAgeHours
          }

          $keepLatestCanaryNText = [string]'${{ inputs.keep_latest_canary_n }}'
          $keepLatestCanaryN = 1
          if (-not [string]::IsNullOrWhiteSpace($keepLatestCanaryNText)) {
            $parsedKeepLatestCanaryN = 0
            if (-not [int]::TryParse($keepLatestCanaryNText, [ref]$parsedKeepLatestCanaryN)) {
              throw "keep_latest_canary_n must be an integer. actual='$keepLatestCanaryNText'"
            }
            $keepLatestCanaryN = $parsedKeepLatestCanaryN
          }

          $autoRemediateText = [string]'${{ inputs.auto_remediate }}'
          $autoRemediate = $true
          if (-not [string]::IsNullOrWhiteSpace($autoRemediateText)) {
            $autoRemediate = [System.Convert]::ToBoolean($autoRemediateText)
          }

          $dryRunText = [string]'${{ inputs.dry_run }}'
          $dryRun = $false
          if (-not [string]::IsNullOrWhiteSpace($dryRunText)) {
            $dryRun = [System.Convert]::ToBoolean($dryRunText)
          }

          & pwsh -NoProfile -File ./scripts/Invoke-ReleaseControlPlane.ps1 `
            -Repository '${{ github.repository }}' `
            -Branch 'main' `
            -Mode $mode `
            -SyncGuardMaxAgeHours $syncGuardAgeHours `
            -KeepLatestCanaryN $keepLatestCanaryN `
            -AutoRemediate:$autoRemediate `
            -DryRun:$dryRun `
            -OutputPath $reportPath

      - name: Upload release control plane report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-control-plane-report-${{ github.run_id }}
          path: ${{ runner.temp }}/release-control-plane-report.json
          if-no-files-found: error

      - name: Update release control plane incident issue on failure
        if: failure()
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
          REPOSITORY: ${{ github.repository }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          $ErrorActionPreference = 'Stop'
          $title = 'Release Control Plane Alert'
          $reportPath = Join-Path $env:RUNNER_TEMP 'release-control-plane-report.json'
          if (-not (Test-Path -LiteralPath $reportPath -PathType Leaf)) {
            throw "Release control plane report missing: $reportPath"
          }

          $report = Get-Content -LiteralPath $reportPath -Raw | ConvertFrom-Json -ErrorAction Stop
          $body = @"
          Release control plane failed.

          - Run: $env:RUN_URL
          - Mode: $($report.mode)
          - Reason code: $($report.reason_code)
          - Message: $($report.message)
          - Repository: $($report.repository)
          "@

          & pwsh -NoProfile -File ./scripts/Invoke-OpsIncidentLifecycle.ps1 `
            -Repository $env:REPOSITORY `
            -IssueTitle $title `
            -Mode Fail `
            -RunUrl $env:RUN_URL `
            -Body $body

      - name: Close release control plane incident issue on recovery
        if: success()
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
          REPOSITORY: ${{ github.repository }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          $ErrorActionPreference = 'Stop'
          $title = 'Release Control Plane Alert'
          $reportPath = Join-Path $env:RUNNER_TEMP 'release-control-plane-report.json'
          if (-not (Test-Path -LiteralPath $reportPath -PathType Leaf)) {
            throw "Release control plane report missing: $reportPath"
          }

          $report = Get-Content -LiteralPath $reportPath -Raw | ConvertFrom-Json -ErrorAction Stop
          $body = @"
          Release control plane recovered.

          - Run: $env:RUN_URL
          - Mode: $($report.mode)
          - Reason code: $($report.reason_code)
          - Message: $($report.message)
          - Repository: $($report.repository)
          "@

          & pwsh -NoProfile -File ./scripts/Invoke-OpsIncidentLifecycle.ps1 `
            -Repository $env:REPOSITORY `
            -IssueTitle $title `
            -Mode Recover `
            -RunUrl $env:RUN_URL `
            -Body $body
